<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Payne - Software Engineer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #0077b6;
            border-radius: 50%;
            margin: 0 auto 20px auto;
        }

        a {
            text-decoration: none;
            color: #0077b6;
            margin: 0 15px;
            display: inline-block;
            position: relative;
        }

        a:hover {
            text-decoration: underline;
        }

        a::before {
            content: "";
            display: block;
            position: absolute;
            background-color: #0077b6;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            width: 5px;
            height: 5px;
            top: 50%;
            left: -10px;
            transform: translateY(-50%);
            opacity: 0;
        }

        a::after {
            content: "";
            display: block;
            position: absolute;
            background-color: #0077b6;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            width: 5px;
            height: 5px;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            opacity: 0;
        }

        a:hover::before,
        a:hover::after {
            opacity: 1;
            width: 8px;
            height: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle"></div>
        <h1>Luke Payne</h1>
        <p>Software engineer with 5 years of experience.</p>
        <p>
            <a href="https://www.linkedin.com/in/luke-payne-1a1600140/" target="_blank">LinkedIn</a>
            <a href="https://www.github.com/Dolvido" target="_blank">GitHub</a>
        </p>
    </div>
</body>

</html>
